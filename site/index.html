<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomi Bamimore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      max-width: 370px;
      width: 100%;
      padding: 2.5rem 1.5rem 1.5rem 1.5rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.2rem;
      border: 4px solid #fff;
    }
    .name {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      margin-bottom: 0.2rem;
      color: #000;
    }
    .role, .location {
      color: #000;
      font-size: 1rem;
      margin: 0;
      font-weight: 400;
    }
    .location {
      margin-bottom: 1.5rem;
    }
    h2 {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 1.2rem 0 0.5rem 0;
      align-self: flex-start;
      color: #000;
    }
    .about, .contact {
      font-size: 1rem;
      color: #000;
      margin-bottom: 1.2rem;
      line-height: 1.6;
    }
    .contact-buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      width: 100%;
      justify-content: center;
    }
    .btn {
      flex: 1;
      padding: 0.5rem 0;
      border: 2px solid #000;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #000;
      color: #fff;
      transition: background 0.2s, color 0.2s;
      box-shadow: none;
      min-width: 100px;
      max-width: 120px;
    }
    .btn.secondary {
      background: #fff;
      color: #000;
      border: 2px solid #000;
    }
    .btn:active, .btn:focus {
      outline: none;
      opacity: 0.85;
    }
    @media (max-width: 480px) {
      html, body {
        width: 100vw;
        overflow-x: hidden;
      }
      .container {
        max-width: 100vw;
        padding: 1.5rem 1.2rem 1.2rem 1.2rem;
        border-radius: 0;
        box-shadow: none;
      }
      .avatar {
        width: 64px;
        height: 64px;
        margin-bottom: 1rem;
      }
      .name {
        font-size: 1.05rem;
      }
      .role, .location {
        font-size: 0.95rem;
      }
      h2 {
        font-size: 1rem;
        margin: 1rem 0 0.4rem 0;
      }
      .about, .contact {
        font-size: 0.93rem;
        margin-bottom: 1rem;
      }
      .contact-buttons {
        gap: 0.3rem;
      }
      .btn {
        font-size: 0.93rem;
        min-width: 70px;
        max-width: 90px;
        padding: 0.45rem 0;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WK40BNGS38"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-WK40BNGS38');
</script>
<body>
  <div class="container">
    <img src="me.jpg" alt="Tomi Bamimore" class="avatar">
    <div class="name">Tomi Bamimore</div>
    <div class="role">Software Engineer</div>
    <div class="location">Ottawa, Canada</div>
    <h2>About Me</h2>
    <div class="about">My superpower? Lassoing chaotic code repositories into elegant systems that behave themselves.</div>
    <h2>Contact</h2>
    <div class="contact">Let's connect! Feel free to reach out to me via email or social media. I'm always open to new opportunities and collaborations.</div>
    <div class="contact-buttons">
      <button class="btn" onclick="window.open('https://github.com/bamimore-Tomi', '_blank')">Github</button>
      <button class="btn secondary" onclick="window.open('https://www.linkedin.com/in/tomi-bamimore', '_blank')">LinkedIn</button>
    </div>
  </div>
</body>
</html>
